name: Publish Olive MvcJs Package

on:
  push:
    branches: [ Add-Github-Action ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    
    - run: npm install typescript@4.2.3 -g
    
    - run: tsc --project bundle-tsconfig.json

    - run: node ./bundling-helper/fix-bundle-modules

  #  - run: yarn install --frozen-lockfile

  #  - run: yarn pack --filename=SourceCode.tgz

    - uses: Klemensas/action-autotag@stable
      id: update_tag
      with:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: Create Release
      if: steps.update_tag.outputs.tagname
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.update_tag.outputs.tagname }}
        release_name: ${{ steps.update_tag.outputs.tagname }}

    - name: Upload Release Asset
      if: steps.update_tag.outputs.tagname
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
  #      asset_path: ./SourceCode.tgz
  #      asset_name: SourceCode.tgz
  #      asset_content_type: application/tgz